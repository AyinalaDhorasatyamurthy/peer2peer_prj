<!DOCTYPE html>
<html>
<head>
    <title>Peer2Peer Torrent Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .peer-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .progress {
            height: 25px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4">Peer2Peer Torrent Client</h1>
            <p class="lead">Decentralized file sharing with BitTorrent protocol</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload Torrent</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="torrent-file" class="form-label">Select .torrent file</label>
                            <input class="form-control" type="file" id="torrent-file" accept=".torrent">
                        </div>
                        <button id="upload-btn" class="btn btn-primary w-100">
                            <span id="upload-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Start Download
                        </button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Connected Peers</h5>
                    </div>
                    <div class="card-body" id="peers-container">
                        <p class="text-muted" id="no-peers">No peers connected yet</p>
                        <div id="peers-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Download Status</h5>
                        <div>
                            <span id="download-speed" class="badge bg-success">0 KB/s</span>
                            <span id="upload-speed" class="badge bg-primary ms-1">0 KB/s</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Download Progress</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="status card p-3 bg-light" id="status">
                            Ready to download torrents...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
